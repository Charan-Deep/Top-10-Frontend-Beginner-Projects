<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form - Charan Deep</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Job Application <span>(web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="">First name:</label>
                        <input type="text" placeholder="Enter your First name">
                    </div>
                    <div class="form-control">
                        <label for="">Last name:</label>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <div class="form-control">
                        <label for="">Email:</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-control">
                        <label for="">Job role:</label>
                        <select name="Job-role" id="Jobrole">
                            <option value="">Select job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uiux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="">Address</label>
                        <textarea name="address" id="addr" cols="50" rows="4"
                            placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="">City:</label>
                        <input type="text" placeholder="Enter City name">
                    </div>
                    <div class="form-control">
                        <label for="">Postal code:</label>
                        <input type="number" placeholder="Enter postal Code">
                    </div>
                    <div class="form-control">
                        <label for="">Date:</label>
                        <input type="date">
                    </div>
                    <div class="form-control">
                        <label for="">Upload Your CV: </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply now</button>
                </div>               
            </form>
        </div>
    </div>
</body>

</html>
